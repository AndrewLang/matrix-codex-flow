<ui-panel className="mx-auto w-full max-w-3xl sm:p-8">
  <h1 class="text-2xl font-semibold text-white sm:text-3xl">Landing</h1>
  <p class="mt-2 text-sm text-slate-300 sm:text-base">
    Open a project folder to start a CodexFlow chat session.
  </p>
  <p class="mt-3 text-sm text-slate-400">Saved task chains: {{ taskChainStore.chains().length }}</p>

  <div class="mt-6 flex flex-col gap-3 sm:flex-row sm:items-center">
    <input
      type="text"
      [value]="projectPath()"
      (input)="onProjectPathInput($event)"
      (keydown.enter)="openProject()"
      placeholder="D:\\Code\\MyProject"
      class="w-full rounded-lg border border-slate-700 bg-slate-950 px-3 py-2 text-sm text-slate-100 outline-none ring-0 placeholder:text-slate-500 focus:border-slate-500"
    />
    <ui-button type="button" variant="primary" (click)="openProject()" [disabled]="!projectPath().trim()">
      Open
    </ui-button>
  </div>

  <div class="mt-6 grid grid-cols-1 gap-3 sm:grid-cols-2">
    <ui-button type="button" (click)="goToChains()">Create a Task Chain</ui-button>
    <ui-button type="button" (click)="goToSettings()" [disabled]="!sessionStore.activeProjectPath()">
      Open Settings
    </ui-button>
  </div>
</ui-panel>
