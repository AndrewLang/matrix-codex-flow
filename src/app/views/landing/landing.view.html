<section class="mx-auto w-full max-w-3xl rounded-2xl border border-slate-800 bg-slate-900/50 p-6 sm:p-8">
  <h1 class="text-2xl font-semibold text-white sm:text-3xl">Landing</h1>
  <p class="mt-2 text-sm text-slate-300 sm:text-base">
    Open a project folder to start a CodexFlow chat session.
  </p>

  <div class="mt-6 flex flex-col gap-3 sm:flex-row sm:items-center">
    <input
      type="text"
      [value]="projectPath()"
      (input)="onProjectPathInput($event)"
      (keydown.enter)="openProject()"
      placeholder="D:\\Code\\MyProject"
      class="w-full rounded-lg border border-slate-700 bg-slate-950 px-3 py-2 text-sm text-slate-100 outline-none ring-0 placeholder:text-slate-500 focus:border-slate-500"
    />
    <button
      type="button"
      (click)="openProject()"
      [disabled]="!projectPath().trim()"
      class="rounded-lg bg-emerald-500 px-4 py-2 text-sm font-medium text-slate-950 transition hover:bg-emerald-400 disabled:cursor-not-allowed disabled:opacity-50"
    >
      Open
    </button>
  </div>
</section>
