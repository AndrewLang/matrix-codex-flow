<div class="relative pl-20 sm:pl-24" [class.opacity-60]="!step().enabled">
  <div class="absolute left-6 top-8 h-px w-10 bg-slate-500/40 sm:left-8 sm:w-12"></div>
  <div
    class="absolute left-2 top-4 inline-flex h-10 w-10 items-center justify-center rounded-2xl text-sm font-bold sm:left-4 sm:h-12 sm:w-12"
    [class]="badgeToneClasses()"
  >
    {{ stepIndex() + 1 }}
  </div>

  <article
    class="rounded-3xl bg-slate-900/55 p-5 shadow-[0_24px_64px_rgba(2,6,23,0.48),inset_1px_1px_0_rgba(255,255,255,0.04)] sm:p-6"
  >
    <div class="flex flex-wrap items-center justify-between gap-3">
      <div class="flex items-center gap-3">
        <span class="rounded-full bg-slate-950/70 px-3 py-1 text-xs font-semibold uppercase tracking-[0.12em] text-slate-300">
          Step {{ stepIndex() + 1 }}
        </span>
        <span class="text-xs text-slate-500">::</span>
        <span class="text-xs text-slate-500">Prompt Composer</span>
      </div>

      <div class="flex items-center gap-2">
        <button
          type="button"
          [disabled]="stepIndex() === 0"
          (click)="moveUp.emit()"
          class="rounded-xl bg-slate-950/70 px-3 py-1.5 text-xs font-medium text-slate-200 shadow-[0_8px_20px_rgba(2,6,23,0.4)] transition hover:bg-slate-800 disabled:cursor-not-allowed disabled:opacity-35"
        >
          Up
        </button>
        <button
          type="button"
          [disabled]="stepIndex() === totalSteps() - 1"
          (click)="moveDown.emit()"
          class="rounded-xl bg-slate-950/70 px-3 py-1.5 text-xs font-medium text-slate-200 shadow-[0_8px_20px_rgba(2,6,23,0.4)] transition hover:bg-slate-800 disabled:cursor-not-allowed disabled:opacity-35"
        >
          Down
        </button>
        <button
          type="button"
          (click)="removeStep.emit()"
          class="rounded-xl bg-red-500/20 px-3 py-1.5 text-xs font-medium text-red-200 shadow-[0_8px_20px_rgba(2,6,23,0.45)] transition hover:bg-red-500/30"
        >
          Delete
        </button>
      </div>
    </div>

    <div class="mt-5 space-y-4">
      <div class="flex items-center justify-between rounded-2xl bg-slate-950/55 px-4 py-3">
        <p class="text-xs font-medium uppercase tracking-[0.1em] text-slate-400">Enabled</p>
        <label class="relative inline-flex cursor-pointer items-center">
          <input
            type="checkbox"
            class="peer sr-only"
            [checked]="step().enabled"
            (change)="onEnabledChange($event)"
          />
          <span class="h-6 w-11 rounded-full bg-slate-700 transition peer-checked:bg-emerald-500"></span>
          <span class="absolute left-0.5 top-0.5 h-5 w-5 rounded-full bg-white transition peer-checked:translate-x-5"></span>
        </label>
      </div>

      <div>
        <label class="mb-1.5 block text-xs font-medium uppercase tracking-[0.1em] text-slate-400">Title</label>
        <input
          type="text"
          [value]="step().title"
          (input)="onTitleInput($event)"
          placeholder="Summarize this step"
          class="w-full rounded-2xl bg-slate-950/75 px-4 py-3 text-sm text-slate-100 shadow-[inset_0_1px_0_rgba(255,255,255,0.05),0_8px_20px_rgba(2,6,23,0.35)] outline-none placeholder:text-slate-500 focus:bg-slate-950"
        />
      </div>

      <div>
        <label class="mb-1.5 block text-xs font-medium uppercase tracking-[0.1em] text-slate-400">Prompt</label>
        <textarea
          rows="7"
          [value]="step().task"
          (input)="onTaskInput($event)"
          placeholder="Describe exactly what Codex should do for this step..."
          class="w-full resize-y rounded-2xl bg-slate-950/75 px-4 py-3 text-sm leading-6 text-slate-100 shadow-[inset_0_1px_0_rgba(255,255,255,0.05),0_8px_20px_rgba(2,6,23,0.35)] outline-none placeholder:text-slate-500 focus:bg-slate-950"
        ></textarea>
      </div>

      <div>
        <label class="mb-1.5 block text-xs font-medium uppercase tracking-[0.1em] text-slate-400">Requirements</label>
        <textarea
          rows="4"
          [value]="step().requirements"
          (input)="onRequirementsInput($event)"
          placeholder="Constraints, acceptance criteria, quality bar..."
          class="w-full resize-y rounded-2xl bg-slate-950/75 px-4 py-3 text-sm leading-6 text-slate-100 shadow-[inset_0_1px_0_rgba(255,255,255,0.05),0_8px_20px_rgba(2,6,23,0.35)] outline-none placeholder:text-slate-500 focus:bg-slate-950"
        ></textarea>
      </div>

      <div>
        <label class="mb-1.5 block text-xs font-medium uppercase tracking-[0.1em] text-slate-400">Gates</label>
        <div class="flex flex-col gap-2 sm:flex-row">
          <input
            type="text"
            [value]="gateDraft()"
            (input)="onGateDraftInput($event)"
            (keydown)="onGateDraftKeydown($event)"
            placeholder="npm test"
            class="w-full rounded-2xl bg-slate-950/75 px-4 py-3 text-sm text-slate-100 shadow-[inset_0_1px_0_rgba(255,255,255,0.05),0_8px_20px_rgba(2,6,23,0.35)] outline-none placeholder:text-slate-500 focus:bg-slate-950"
          />
          <button
            type="button"
            (click)="addGate.emit()"
            [disabled]="!gateDraft().trim()"
            class="rounded-2xl bg-emerald-500 px-4 py-3 text-sm font-semibold text-slate-950 shadow-[0_10px_24px_rgba(16,185,129,0.35)] transition hover:bg-emerald-400 disabled:cursor-not-allowed disabled:opacity-45"
          >
            Add Gate
          </button>
        </div>

        <div class="mt-3 flex flex-wrap gap-2">
          @for (gate of step().gates; track gate) {
            <span
              class="inline-flex items-center gap-2 rounded-full bg-slate-950/80 px-3 py-1.5 text-xs font-medium text-slate-200 shadow-[0_8px_20px_rgba(2,6,23,0.4)]"
            >
              {{ gate }}
              <button type="button" (click)="removeGate.emit(gate)" class="text-slate-400 transition hover:text-red-300">
                x
              </button>
            </span>
          } @empty {
            <p class="text-xs text-slate-500">No gates set for this step.</p>
          }
        </div>
      </div>
    </div>
  </article>
</div>
