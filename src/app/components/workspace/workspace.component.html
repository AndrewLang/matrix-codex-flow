<div class="h-screen overflow-hidden">
    @if (saveMessage()) {
    <div class="fixed right-19 top-5 z-50 rounded-xl px-3 py-2 text-xs font-medium shadow-sm backdrop-blur"
        [class.bg-emerald-500/20]="saveMessageType() === 'success'"
        [class.text-emerald-200]="saveMessageType() === 'success'"
        [class.bg-rose-500/20]="saveMessageType() === 'error'" [class.text-rose-200]="saveMessageType() === 'error'">
        {{ saveMessage() }}
    </div>
    }
    <main class="flex h-full overflow-hidden">
        <mtx-sidebar class="h-full shrink-0" [items]="navItems"></mtx-sidebar>

        <section class="flex h-full min-h-0 flex-1 flex-col border border-slate-800 bg-slate-900/60">
            <mtx-header></mtx-header>

            <div id="main" class="h-full min-h-0 flex-1 overflow-y-auto">
                <router-outlet />
            </div>
        </section>
    </main>
</div>
