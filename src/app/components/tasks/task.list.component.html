<div class="space-y-2">
    @if (tasks().length === 0) {
    <p class="rounded bg-slate-800/60 px-3 py-2 text-sm text-slate-400">
        {{ emptyMessage() }}
    </p>
    } @else {
    @for (task of tasks(); track task.id) {
    <article class="rounded bg-slate-800/60 p-3">
        <div class="flex items-start justify-between gap-3">
            <h3 class="flex items-center gap-2 text-sm font-medium text-slate-100">
                <mtx-icon [icon]="statusIcon(task.status)" title="{{task.status}}"></mtx-icon>
                <span>{{ task.title }}</span>
            </h3>
            <div class="flex shrink-0 items-center gap-2">
                <button type="button"
                    class="rounded-full bg-slate-700 px-2 py-1.5 text-xs text-green-500 transition hover:bg-emerald-600/30 hover:text-emerald-300"
                    aria-label="Run task" (click)="onRunTask(task.id)">
                    <mtx-icon icon="play text"></mtx-icon>
                </button>
                <button type="button"
                    class="rounded-full bg-slate-700 px-2 py-1.5 text-xs text-sky-400 transition hover:bg-sky-600/30 hover:text-sky-200"
                    aria-label="Edit task" (click)="onEditTask(task.id)">
                    <mtx-icon icon="pencil text"></mtx-icon>
                </button>
                <button type="button"
                    class="rounded-full bg-slate-700 px-2 py-1.5 text-xs text-rose-500 transition hover:bg-rose-600/30 hover:text-rose-200"
                    aria-label="Delete task" (click)="onDeleteTask(task.id)">
                    <mtx-icon icon="trash text"></mtx-icon>
                </button>
            </div>
        </div>
        <p class="mt-2 text-sm text-slate-400">{{ task.description }}</p>
        <p class="mt-2 text-xs text-slate-500">Created {{ task.createdAt | date:'MMM d, y HH:mm' }}</p>
    </article>
    }
    }
</div>
