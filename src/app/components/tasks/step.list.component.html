<div class="space-y-3">
    <div class="flex items-center justify-between gap-3 rounded-xl bg-slate-700/50 px-3 py-2">
        <div class="min-w-0">
            <h3 class="truncate text-sm font-semibold text-slate-200 gap-2">
                <mtx-icon [icon]="titleIcon()"></mtx-icon>
                {{ title() }}
            </h3>
            @if (subtitle()) {
            <p class="hidden text-xs text-slate-500 sm:block mt-2">{{ subtitle() }}</p>
            }
        </div>

        <button type="button" class="rounded-full bg-slate-700 px-2 py-0.5 text-slate-200 transition hover:bg-slate-600"
            [attr.aria-label]="isStepListCollapsed() ? 'Expand step list' : 'Collapse step list'"
            (click)="toggleListCollapse()">
            <mtx-icon [icon]="isStepListCollapsed() ? 'chevron-down text-xs' : 'chevron-up text-xs'"></mtx-icon>
        </button>
    </div>

    @if (!isStepListCollapsed()) {
    <div class="relative pl-6">
        <div class="absolute bottom-0 left-2 top-0 w-px bg-slate-700/80"></div>

        <div class="space-y-4">
            @for (step of steps(); track step.id; let stepIndex = $index) {
            <article class="relative rounded-xl bg-slate-800/50 p-4">
                <div
                    class="absolute -left-7 top-4 flex h-6 w-6 items-center justify-center rounded-full bg-sky-500 text-xs font-semibold text-slate-950">
                    {{ stepIndex + 1 }}
                </div>

                <div class="flex items-start justify-between gap-3">
                    <button type="button" class="flex min-w-0 flex-1 items-start gap-3 text-left"
                        (click)="onToggleStepCollapse(step.id)">
                        <h3 class="text-base font-semibold text-slate-100">{{ step.title }}</h3>
                    </button>

                    <div class="flex shrink-0 items-center gap-2">
                        <time class="text-xs text-slate-500">{{ step.updatedAt | date:'MMM d, y HH:mm' }}</time>
                        <button type="button" class="rounded-full bg-slate-700 px-2 py-1.5 text-xs text-slate-200"
                            [attr.aria-label]="isStepCollapsed(step.id) ? 'Expand step' : 'Collapse step'"
                            (click)="onToggleStepCollapse(step.id)">
                            <mtx-icon
                                [icon]="isStepCollapsed(step.id) ? 'chevron-down text-xs' : 'chevron-up text-xs'"></mtx-icon>
                        </button>
                    </div>
                </div>

                @if (!isStepCollapsed(step.id)) {
                @if (isStepEditing(step.id)) {
                <div class="mt-3 space-y-3">
                    <input #stepTitleInput
                        class="w-full rounded bg-slate-900/70 px-3 py-2 text-sm text-slate-100 outline-none placeholder:text-slate-500"
                        type="text" [value]="getStepDraftTitle(step)" placeholder="Step title"
                        (input)="onUpdateStepDraftTitle(step.id, stepTitleInput.value)" />

                    <mtx-md-editor [value]="getStepDraftContent(step)" placeholder="Step content (markdown supported)"
                        (valueChange)="onUpdateStepDraftContent(step.id, $event)"></mtx-md-editor>

                    <div class="mt-2 flex justify-end gap-2">
                        <button type="button"
                            class="rounded bg-slate-700 px-3 py-1.5 text-xs text-slate-200 transition hover:bg-slate-600"
                            (click)="onCancelEditStep(step.id)">
                            Cancel
                        </button>
                        <button type="button"
                            class="rounded bg-emerald-600 px-3 py-1.5 text-xs text-white transition hover:bg-emerald-500"
                            (click)="onSaveStep(step.id)">
                            Save
                        </button>
                    </div>
                </div>
                } @else {
                <div class="mt-3">
                    <mtx-md-renderer [markdown]="step.content"></mtx-md-renderer>
                </div>

                <div class="mt-3 flex justify-end gap-2">
                    <button type="button"
                        class="rounded bg-slate-700 px-3 py-1.5 text-xs text-slate-200 transition hover:bg-slate-600"
                        (click)="onStartEditStep(step)">
                        Edit
                    </button>
                    <button type="button"
                        class="rounded bg-rose-700 px-3 py-1.5 text-xs text-white transition hover:bg-rose-600"
                        (click)="onDeleteStep(step.id)">
                        Delete
                    </button>
                </div>
                }
                }
            </article>
            }
        </div>
    </div>
    }
</div>
