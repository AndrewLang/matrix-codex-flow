<div class="flex h-full min-h-0 flex-col gap-4 p-2 text-slate-200">
    <mtx-workspace-header title="Tasks" description="Track pending, finished, and failed task execution."
        icon="list-task" [leftCommands]="headerLeftCommand()" [commands]="headerCommands"
        (commandSelected)="onHeaderCommand($event)"></mtx-workspace-header>

    <section class="z-0 flex-1 min-h-0 overflow-y-auto rounded-xl bg-slate-900/60 backdrop-blur-xl">
        <mtx-task-list [tasks]="filteredTasks()" [emptyMessage]="emptyMessage()" (viewTask)="viewTask($event)"
            (editTask)="editTask($event)" (runTask)="runTask($event)" (deleteTask)="deleteTask($event)"></mtx-task-list>
    </section>
</div>
