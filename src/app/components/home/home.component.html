<main class="mx-auto flex min-h-screen max-w-6xl items-center gap-6 px-6 py-12">

    <section class="flex w-full justify-center">
        <div
            class="flex w-full max-w-4xl justify-between rounded-2xl border border-slate-800 bg-slate-900/60 p-8 shadow-2xl shadow-slate-950">

            <div class="w-full">
                <p
                    class="mb-3 inline-flex rounded-full border border-emerald-400/30 bg-emerald-400/10 px-3 py-1 text-xs font-semibold uppercase tracking-[0.16em] text-emerald-300">
                    Matrix
                </p>

                <h1 class="text-3xl font-bold tracking-tight text-white sm:text-4xl">
                    {{ title() }}
                </h1>

                <p class="mt-4 text-base leading-7 text-slate-300">
                    Coding with AI agent workflow.
                </p>

                <div class="mt-8 flex flex-wrap gap-3">
                    <a class="rounded-lg bg-emerald-500 px-4 py-2 text-sm font-medium text-slate-950 transition hover:bg-emerald-400"
                        routerLink="/workspace">
                        Open Project
                    </a>
                </div>
            </div>

            <div class="flex w-full max-w-2xl items-center justify-end">
                <img src="images/VibeFlow.png" alt="Agent" class="h-64 w-64 object-contain">
            </div>
        </div>
    </section>
</main>
