<div class="min-h-screen bg-slate-950 text-slate-100">
    <main class="mx-auto flex min-h-screen max-w-5xl flex-col items-center justify-center px-6 py-16">
        <div
            class="flex justify-between w-full max-w-2xl rounded-2xl border border-slate-800 bg-slate-900/60 p-8 shadow-2xl shadow-slate-950">

            <div class="w-full">
                <p
                    class="mb-3 inline-flex rounded-full border border-emerald-400/30 bg-emerald-400/10 px-3 py-1 text-xs font-semibold uppercase tracking-[0.16em] text-emerald-300">
                    Matrix
                </p>

                <h1 class="text-3xl font-bold tracking-tight text-white sm:text-4xl">
                    {{ title() }}
                </h1>

                <p class="mt-4 text-base leading-7 text-slate-300">
                    Coding with AI agent workflow.
                </p>

                <div class="mt-8 flex flex-wrap gap-3">
                    <a class="rounded-lg bg-emerald-500 px-4 py-2 text-sm font-medium text-slate-950 transition hover:bg-emerald-400"
                        href="https://tailwindcss.com/docs" rel="noopener" target="_blank">
                        Open Project
                    </a>
                </div>

            </div>

            <div class="flex w-full h-full max-w-2xl justify-end items-center ">
                <div class="rounded-2xl border border-emerald-400/30 bg-emerald-400/10 p-4 text-emerald-300">
                    <svg class="h-24 w-24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M13 2 3 14h7l-1 8 10-12h-7l1-8z" />
                    </svg>
                </div>
            </div>
        </div>

        <div>
            <p class="mt-10 text-center text-sm text-slate-500">
                &copy; 2026 Matrix Republic. All rights reserved.
            </p>
        </div>
    </main>
</div>
