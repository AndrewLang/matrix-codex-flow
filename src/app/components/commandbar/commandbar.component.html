<div class="flex items-center justify-between gap-3 rounded-xl border border-slate-800/80 bg-slate-900/60 px-3 py-2 text-slate-200">
    <div class="flex min-w-0 items-center justify-start">
        @if (resolvedLeftCommand(); as command) {
        <div class="inline-flex items-center gap-2 rounded bg-slate-800/80 px-2.5 py-1.5 text-sm">
            @if (command.icon) {
            <mtx-icon [icon]="command.icon"></mtx-icon>
            }
            <span class="truncate">{{ command.title }}</span>
        </div>
        }
    </div>

    <div class="flex items-center justify-end gap-2">
        @for (command of resolvedRightCommands(); track command.id) {
        <div class="inline-flex items-center gap-2 rounded bg-slate-800/80 px-2.5 py-1.5 text-sm">
            @if (command.icon) {
            <mtx-icon [icon]="command.icon"></mtx-icon>
            }
            <span>{{ command.title }}</span>
        </div>
        }
    </div>
</div>
