<div class="flex items-center justify-between">
    <div class="flex min-w-0 items-center justify-start ">
        @if(hasLeftCommands()){
        <mtx-command-strip [commands]="leftCommands()"></mtx-command-strip>
        } @else {
        <div>
            <p class="text-xs text-slate-500">{{ leftLabel() }}</p>
        </div>
        }
    </div>

    <mtx-command-strip [commands]="rightCommands()"></mtx-command-strip>
</div>
