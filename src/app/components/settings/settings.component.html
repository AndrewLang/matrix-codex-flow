<section class="flex h-full min-h-0 flex-col gap-4 overflow-y-auto p-3 text-slate-200">
  <mtx-workspace-header title="Settings"
    description="Configure agent behavior, prompt template, and project generation flags."
    [rightCommands]="headerRightCommands()">
  </mtx-workspace-header>

  <div class="grid gap-4">
    @if(isLoading()) {
    <div class="flex h-32 items-center justify-center rounded-lg bg-slate-800/50 text-sm text-slate-400">
      Loading settings...
    </div>

    } @else {
    <mtx-agent-settings [(appSetting)]="appSetting"></mtx-agent-settings>

    <mtx-template-settings [(appSetting)]="appSetting"></mtx-template-settings>

    <mtx-context-settings [(appSetting)]="appSetting"></mtx-context-settings>
    }
  </div>
</section>
